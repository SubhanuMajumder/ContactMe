<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContactMe</title>
    <h1 style="margin-left: 140px;">Contact Me</h1>
</head>

<body>
    <form style="border: 2px solid black; width: 18%; padding: 10px; margin-left: 80px;">
        <label for="name">Name: </label>
        <br><input type="text" name="name" placeholder="John Doe" required></input><br><br>
        <label for="phone">Phone: </label>
        <br><input type="number" name="phone" placeholder="xxx - xxx - xxxx" required></input><br><br>
        <label for="dob">DOB: </label>
        <br><input type="date" required></input><br><br>
        <label for="email">Email: </label>
        <br><input type="text" name="email" placeholder="JohnDoe@email.com" required></input><br><br>
        <label for="pwd">Password: </label>
        <br><input type="password" name="pwd" minlength="8" placeholder="xxxxxxxx"required></input><br><br>
        <label for="gender">Male </label>
        <input type="radio" name="gender">
        <label for="gender">Female </label>
        <input type="radio" name="gender">
        <label for="gender">Others</label>
        <input type="radio" name="gender"><br><br>
        <label for="terms">I have agreed to all the conditions </label>
        <input type="checkbox" name="terms" required><br>
        <br><button type="submit">Submit</button>
    </form>
</body>

</html>
