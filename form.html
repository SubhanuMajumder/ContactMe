<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContactMe</title>
    <h1 style="margin-left: 140px;">Contact Me</h1>
</head>

<body>
    <form style="border: 2px solid black; width: 18%; padding: 10px; margin-left: 80px;">
        <table>
            <tr>
                <td>
                    <label for="name">Name: </label>
                </td>
                <td>
                    <br><input type="text" name="name" placeholder="John Doe" required></input><br><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="phone">Phone: </label>
                </td>
                <td>
                    <br><input type="number" name="phone" placeholder="xxx - xxx - xxxx" required></input><br><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="dob">DOB: </label>
                </td>
                <td>
                    <br><input type="date" required></input><br><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">Email: </label>
                </td>
                <td>
                    <br><input type="text" name="email" placeholder="JohnDoe@email.com" required></input><br><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="pwd">Password: </label>
                </td>
                <td>
                    <br><input type="password" name="pwd" minlength="8" required></input><br><br>
                </td>
            </tr>
            <tr>
                <td>
                    <br><button type="submit">Submit</button>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
